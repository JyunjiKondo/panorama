
<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"> 
<head> 
<meta http-equiv="content-type" content="text/html; charset=utf-8"/> 
<title>Ikei Beach</title> 
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" /> 
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script> 
<script type="text/javascript"> 

  function initialize() {
    var panoOptions = {
      pano: 'shuriCastle',
      visible: true,
      panoProvider: getCustomPanorama
    };

    var panorama = new google.maps.StreetViewPanorama(document.getElementById('map-canvas'), panoOptions);
  }

  // Return a pano image given the panoID.
  function getCustomPanoramaTileUrl(pano,zoom,tileX,tileY) {
    switch(pano) {
      case 'shuriCastle':
        return 'shuriCastle/shuriCastle_' + zoom + '_' + tileX + '_' +tileY + '.jpg';
        break;
      default:
        return null;
    }
  }

  function getCustomPanorama(pano,zoom,tileX,tileY) {
 
    var center;
 
    switch(pano) {
 
      case 'shuriCastle':
        center = new google.maps.LatLng(26.2169911, 127.71936449999998);
        return {
          location: {
            pano: 'shuriCastle',
            description: "Shuri Castle",
            latLng: center
          },
          links: [
            ],
          // The text for the copyright control.
          copyright: 'Imagery (c) 2013 Jyunji Kondo',
          // The definition of the tiles for this panorama.
          tiles: {
            tileSize: new google.maps.Size(256, 256),
            worldSize: new google.maps.Size(4096, 2048),
            // The heading at the origin of the panorama tile set.
            centerHeading: 0,
            getTileUrl: getCustomPanoramaTileUrl
          }
        };
        break;
      default:
        return null;
    }
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script> 
</head> 
<body> 
  <div id="map-canvas" style="width: 898px; height: 698px"></div> 

</body> 
</html>
